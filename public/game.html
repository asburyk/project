<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script> <!--From chatper 30 in zybooks-->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="scripts/board.js" defer type="module"></script>
    <script src="scripts/boardui.js" defer type="module"></script>
    <script src="scripts/connections.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Minesweeper</title>
</head>
<body>
    <header id="titleBar">
        <span id="titleGame" class="titleSelected">Game</span>
        <span id="titleSavedGames" class="titleDisabled">Saved Games</span>
        <span id="titleRewatchGame" class="titleDisabled">Rewatch Game</span>
        <span id="titleLogin" class="titleLeft">Login</span>
    </header>
    

    <span class="gameButtonDiv">
        <button id="newGame" class="gameButton click">New game</button>
        <button id="saveGame" class="gameButton loginRequire hidden click">Save game</button>
    </span>

    <span class="flagger">
        <p>Flagging</p>
        <label class="switch"> <!--This was from https://www.w3schools.com/howto/howto_css_switch.asp-->
            <input type="checkbox" id="flagging">
            <span class="slider round"></span>
        </label>
    </span>
    
    <div id="reactRoot">
        
    </div>

    
</body>
</html>
